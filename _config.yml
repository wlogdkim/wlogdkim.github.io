# Site Info
title:              "With Loss of Generality"
description:        "Any thought posted weekly"
author_name:        "DKim" # change this to your name
logo_url:           https://avatars1.githubusercontent.com/u/65877405?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://wlogdkim.github.io # main url
#baseurl:            /the-plain
permalink:          /:title # Post permalink
timezone:           America/Chicago # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable
theme: the-plain

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
input:          GFM
sass:
style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
- jekyll-sitemap



defaults:
-
scope:
path:         ""
values:
layout:       "null"
-
scope:
type:         "pages"
values:
layout:       "page"
-
scope:
type:         "posts"
values:
layout:       "post"