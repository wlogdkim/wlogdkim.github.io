---
layout: default
---
<script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {inlineMath: [ ['$','$'], ["\\(","\\)"] ],processEscapes: true}
        });
</script>
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
